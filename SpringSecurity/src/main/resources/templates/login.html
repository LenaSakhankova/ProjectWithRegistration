<!DOCTYPE html>
<html lang="en">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<form name="loginForm" method="post" action="loginProcess">

    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">

  <div style="width: 250px; margin-left: 800px; margin-top: 200px;">
    <!-- Username input -->
    <div class="form-outline mb-4">
        <input type="text" id="usernameInputId" class="form-control" name="username"/>
        <label class="form-label" for="usernameInputId">Username</label>
    </div>
    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" id="passwordInputId" class="form-control" name="password"/>
        <label class="form-label" for="passwordInputId">Password</label>
    </div>
    <!-- Submit button -->
    <input type="submit" class="btn btn-primary btn-block mb-4" value="Login"/>

    <div th:if="${param.error}" style="color: red">
        <p>Incorrect name or password</p>
    </div>

  </div>
</form>

</body>
</html>
