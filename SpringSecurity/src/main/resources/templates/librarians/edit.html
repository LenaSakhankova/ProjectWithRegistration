<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update librarian</title>
</head>
<body>
<form th:method="GET" th:action="@{/librarians/{id}(id=${librarian.getLibrarian_id()})}" th:object="${librarian}">
  <label for="lastName">Enter last name: </label>
  <input id="lastName" th:field="*{last_name}" type="text"/>
  <div style="color:red" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">lastName Error</div>
  <br/>
  <label for="firstName">Enter firstName: </label>
  <input type="text" th:field="*{first_name}" id="firstName"/>
  <div style="color:red" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">firstName Error</div>
  <br/>
  <input type="submit" value="Update!"/>
</form>
</body>
</html>
