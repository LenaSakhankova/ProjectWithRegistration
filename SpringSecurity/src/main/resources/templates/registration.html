<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/registration}" th:object="${personEntity}">
  <label for="username">USERNAME</label>
  <input id="username" th:field="*{username}" th:type="text">
   <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>

  <label for="password">PASSWORD</label>
  <input id="password" th:field="*{password}" th:type="password">

    <label for="yearOfBirth">YEAR OF BIRTH</label>
    <input id="yearOfBirth" th:field="*{yearOfBirth}" th:type="text">

  <input type="submit" value="Confirm"/>

</form>




</body>
</html>
